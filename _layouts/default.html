<!DOCTYPE html>
<html>
<head>
	{% for item in page.meta %}
		<meta property="og:{{ item.key }}" content="{{ item.value }}"/>
	{% endfor %}

	<title>{{page.title}}</title>
	{% for item in page.css %}
	<link rel="stylesheet" href="{{item.link}}">
	{% endfor %}
</head>
<body align="center" lang="en">
	{{ content }}
</body>
</html>
